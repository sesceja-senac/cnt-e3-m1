<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style_microscopio_areia.css" />
    <title>Microscópio de areia</title>
</head>

<body>
    <section id="capaMicroscopio">
        <div class="bg d-flex justify-content-center">
            <span type="button" id="iniciar" class="sobrepor"><img src="./img/bgBotaoInicial.png"class="img-fluid"></span>
            <img src="./img/BG_laboratorio.png" class="img-fluid">
        </div>  
    </section>

    <section id="microscopio" class="oculto">
        <div class="bg">
            <img src="./img/BG_laboratorio.png" class="img-fluid">
        </div>
        <img src="./img/amostra_no_quadradinho.png" id="areia1" class="img-fluid sobrepor areia1">
        <img src="./img/amostra_na_lupa.png" id="areia2" class="img-fluid sobrepor areia2 some">
        <img src="./img/seta.png" id="seta1" class="img-fluid sobrepor">
        <img src="./img/seta.png" id="seta2" class="img-fluid sobrepor some">
        <button type="button" class="sobrepor botao1">primeiro</button>
        <button type="button" class="sobrepor botao2" data-bs-toggle="modal" data-bs-target="#modalZoom01">segundo</button>
    </section>
    
    <!-- Modal -->

    <div class="modal fade" id="modalZoom01" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-escuro">
                <div>
                    <h5 class="text-center titulo"><strong> Grãos </strong> (Zoom 01)</h5>
                </div>
                <div class="modal-body row">
                    <div class="col-9"> <img src="./img/zoom_01.png" class="img-fluid"> </div>
                    <div class="col-3">
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-primary zoom01" data-bs-toggle="modal" data-bs-target="#modalZoom01" disabled>Zoom 01</button>
                            <button type="button" class="btn btn-primary zoom02" data-bs-toggle="modal" data-bs-target="#modalZoom02">Zoom 02</button>
                            <button type="button" class="btn btn-primary zoom03" data-bs-toggle="modal" data-bs-target="#modalZoom03">Zoom 03</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalZoom02" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-escuro">
                <div>
                    <h5 class="text-center titulo"><strong> Grãos </strong> (Zoom 02)</h5>
                </div>
                <div class="modal-body row">
                    <div class="col-9"> <img src="./img/zoom_02.png" class="img-fluid"></div>
                    <div class="col-3">
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-primary zoom01" data-bs-toggle="modal" data-bs-target="#modalZoom01">Zoom 01</button>
                            <button type="button" class="btn btn-primary zoom02" data-bs-toggle="modal" data-bs-target="#modalZoom02" disabled>Zoom 02</button>
                            <button type="button" class="btn btn-primary zoom03" data-bs-toggle="modal" data-bs-target="#modalZoom03">Zoom 03</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalZoom03" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-escuro">
                <div>
                    <h5 class="text-center titulo"><strong>Mineirais</strong> (Zoom 03)</h5>
                </div>
                <div class="modal-body row">
                    <div class="col-9"> <img src="./img/zoom_03.jpg" class="img-fluid"></div>
                    <div class="col-3">
                        <div class="btn-group-vertical">
                            <button type="button" class="btn btn-primary zoom01" data-bs-toggle="modal" data-bs-target="#modalZoom01">Zoom 01</button>
                            <button type="button" class="btn btn-primary zoom02" data-bs-toggle="modal" data-bs-target="#modalZoom02">Zoom 02</button>
                            <button type="button" class="btn btn-primary zoom03" data-bs-toggle="modal" data-bs-target="#modalZoom03" disabled>Zoom 03</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"> </script>
    <script src="./js/jquery.js"></script>
    <script src="./js/js_microscopio_areia.js"></script>
</body>

</html>
