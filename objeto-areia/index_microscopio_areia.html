<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style_microscopio_areia.css" />
    <title>Microscópio de areia</title>
</head>

<div class="crop">
    <div class="body-microscopio colocar_no_meio">
        <section id="capaMicroscopio" class="secoes">
            <div class="bg d-flex justify-content-center">
                <span type="button" id="iniciar" class="sobrepor"><img src="./img/bgBotaoInicial.png" class="img-fluid"></span>
                <img src="./img/BG_laboratorio.png" class="img-fluid">
            </div>
        </section>
    
        <section id="microscopio" class="d-none secoes">
            <div class="bg">
                <img src="./img/BG_laboratorio.png" class="img-fluid">
            </div>
            <img src="./img/amostra_no_quadradinho.png" id="areia1" class="img-fluid sobrepor areia1">
            <img src="./img/amostra_na_lupa.png" id="areia2" class="img-fluid sobrepor areia2 d-none">
            <img src="./img/seta.png" id="seta1" class="img-fluid sobrepor">
            <img src="./img/seta.png" id="seta2" class="img-fluid sobrepor d-none">
            <button type="button" class="sobrepor botao1" data-bs-toggle="modal" data-bs-target="#modalPunhadoAreia">primeiro</button>
            <button type="button" class="sobrepor botao2" data-bs-toggle="modal" data-bs-target="#modalZoom01">segundo</button>
        </section>
    
       
    </div>
</div>
 <!-- Modal -->

 <div class="modal" id="modalPunhadoAreia" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-escuro">
            <div class="modal-header titulo">
                <h5 class="modal-title " id="staticBackdropLabel"><strong> Amostra: punhado de areia</strong></h5>
            </div>
            <img src="./img/modal_punhado_de_areia.png" class="img-fluid visualizacoes">
            <div class="modal-footer bg-branco">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Adicionar amostra a lupa</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="modalZoom01" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content bg-escuro">
            <div class="modal-header titulo">
                <h5 class="text-center titulo"><strong> Grãos </strong> (Zoom 01)</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body row d-block d-lg-flex">
                <div class="col-12 col-lg-9"> <img src="./img/zoom_01.png" class="img-fluid visualizacoes"> </div>
                <div class="col-12 col-lg-3">
                    <div class="row">
                        <div class="col-4 col-lg-12 text-center"><button type="button" class="btn btn-primary quadradinho preenchido" data-bs-toggle="modal" data-bs-target="#modalZoom01" disabled>Zoom 01</button></div>
                        <div class="col-4 col-lg-12 text-center"><button type="button" class="btn btn-primary quadradinho" data-bs-toggle="modal" data-bs-target="#modalZoom02"><strong>Zoom 02</strong></button></div>
                        <div class="col-4 col-lg-12 text-center"><button type="button" class="btn btn-primary quadradinho" data-bs-toggle="modal" data-bs-target="#modalZoom03"><strong>Zoom 03</strong></button></div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</div>

<div class="modal" id="modalZoom02" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content bg-escuro">
            <div class="modal-header titulo">

                <h5 class="text-center titulo"><strong> Grãos </strong> (Zoom 02)</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body row d-block d-lg-flex">
                <div class="col-12 col-lg-9"> <img src="./img/zoom_02.png" class="img-fluid visualizacoes"></div>
                <div class="col-12 col-lg-3">
                    <div class="row">
                        <div class="col-4 col-lg-12 text-center"><button type="button" class="btn btn-primary quadradinho" data-bs-toggle="modal" data-bs-target="#modalZoom01"><strong>Zoom 01</strong></button></div>
                        <div class="col-4 col-lg-12 text-center"><button type="button" class="btn btn-primary quadradinho preenchido" data-bs-toggle="modal" data-bs-target="#modalZoom02" disabled>Zoom 02</button></div>
                        <div class="col-4 col-lg-12 text-center"><button type="button" class="btn btn-primary quadradinho" data-bs-toggle="modal" data-bs-target="#modalZoom03"><strong>Zoom 03</strong></button></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>

<div class="modal" id="modalZoom03" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content bg-escuro">
            <div class="modal-header titulo">
                <h5 class="text-center titulo"><strong>Mineirais</strong> (Zoom 03)</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body row d-block d-lg-flex">
                <div class="col-12 col-lg-9"> <img src="./img/zoom_03.jpg" class="img-fluid visualizacoes"></div>
                <div class="col-12 col-lg-3">
                    <div class="row">
                        <div class="col-4 col-lg-12 text-center"><button type="button" class="btn btn-primary quadradinho" data-bs-toggle="modal" data-bs-target="#modalZoom01"><strong>Zoom 01</strong></button></div>
                        <div class="col-4 col-lg-12 text-center"><button type="button" class="btn btn-primary quadradinho" data-bs-toggle="modal" data-bs-target="#modalZoom02"><strong>Zoom 02</strong></button></div>
                        <div class="col-4 col-lg-12 text-center"><button type="button" class="btn btn-primary quadradinho preenchido" data-bs-toggle="modal" data-bs-target="#modalZoom03" disabled>Zoom 03</button></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
<div class="barreira">
<div>  <img src="./img/vire.gif" class="img-fluid img-paisagem">
<p class="p-paisagem"><strong>Vire o aparelho para o modo paisagem</strong></div>
</div>

<script src="./js/jquery.js"></script>

</html>
