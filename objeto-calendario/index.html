<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.calendario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Conversor de calendário</title>
</head>
<body>
<div class="calendarios container conversor-calendario">
    <h2 class="title">Conversor de calendário</h2>
    <div class="row align-items-center body-calendario">
        <div class="col col-md-6 cor-gregoriano">
            <div class="gregoriano mt-2">
                <h4 class="title-calendario branco">Calendário gregoriano</h4>
                <form name="gregorian" action="javascript:return false;">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Data: </span>
                        <input  class="calendario-input text-center" type="text" name="day" value="19" size="3" />
                        <select  class="calendario-select text-center" name="month" size="1">
                            <option value="1">Janeiro</option>
                            <option value="2">Fevereiro</option>
                            <option value="3">Março</option>
                            <option value="4">Abril</option>
                            <option value="5" selected>Maio</option>
                            <option value="6">Junho</option>
                            <option value="7">Julho</option>
                            <option value="8">Agosto</option>
                            <option value="9">Setembro</option>
                            <option value="10">Outubro</option>
                            <option value="11">Novembro</option>
                            <option value="12">Dezembro</option>
                        </select>
                        <input type="text" class="calendario-input text-center" name="year" value="2023" size="5" />
                        <input type="text" class="calendario-input text-center" name="leap" value="" readonly="readonly" hidden />
                    </div>
                    <div hidden>
                        Horário:
                        <input  class="calendario-input text-center" type="text" name="hour" value="00" size="2" />:<input type="text" name="min" value="00"
                            size="2" />:<input type="text" name="sec" value="00" size="2" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Dia da Semana: </span>
                        <input class="input-group-text" type="text" name="wday" value="" size="9" readonly="readonly" />
                    </div>

                    <div class="padding-botao">
                        <input type="button" value="Converter" onclick="calcGregorian();"
                            class="btn btn-primary cor-botao" />
                        &nbsp;&nbsp;
                        <input type="button" value="Hoje" onclick="setDateToToday(); calcGregorian();"
                            class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
        <div hidden>
            <h3><a name="julianday">Dia juliano</a></h3>

            <form name="julianday" action="javascript:return false;">
                <table>
                    <tr>
                        <td>
                            <b>Dia juliano:</b>
                            <input type="text" name="day" value="" size="16" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Converter" onclick="calcJulian();" />
                        </td>
                    </tr>
                </table>
            </form>
            <form name="modifiedjulianday" action="javascript:return false;">
                <table>
                    <tr>
                        <td>
                            <b>Dia juliano modificado:</b>
                            <input type="text" name="day" value="" size="16" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="Converter" onclick="calcModifiedJulian();" />
                        </td>
                    </tr>
                </table>
            </form>
            <h3><a name="juliancalendar" hidden>Calendário juliano</a></h3>
            <form name="juliancalendar" action="javascript:return false;" hidden>
                <table class="tabela-calendario">
                    <tr>
                        <th>
                            Dia:
                        </th>
                        <td>
                            <input type="text" name="year" value="" size="5" />
                            <select name="month" size="1">
                                <option value="1">Janeiro</option>
                                <option value="2">Fevereiro</option>
                                <option value="3">Março</option>
                                <option value="4">Abril</option>
                                <option value="5">Maio</option>
                                <option value="6">Junho</option>
                                <option value="7">Julho</option>
                                <option value="8">Agosto</option>
                                <option value="9">Setembro</option>
                                <option value="10">Outubro</option>
                                <option value="11">Novembro</option>
                                <option value="12">Dezembro</option>
                            </select>
                            <input type="text" name="day" value="" size="3" />
                            <input type="text" name="leap" value="" size="12" class="ctr" readonly="readonly" hidden />
                            <input type="text" name="wday" value="" size="9" class="ctr" readonly="readonly" />
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-botao">
                            <input type="button" value="Converter" onclick="calcJulianCalendar();" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="col-12 col-md-6">
            <h4 class="title-calendario mt-2">Calendário hebraico</h4>
            <form name="hebrew" action="javascript:return false;" class="fomulario">
                <div class="calendario-hebraico-dados mb-3">
                

                    <div class="table-responsive">
                        <table class="table">
                            <tr>
                                <th>Dia</th>
                                <th>Mês</th>
                                <th>Ano</th>
                            </tr>
                            <tr>
                                <td><input class="input-group-text text-center" type="text" name="day" value="" size="3" readonly />
                                    
                </td>
                                <td><select class=" input-group-text text-center" name="month" size="1" readonly="readonly" disabled>
                                    <option value="1">Nissan</option>
                                    <option value="2">Iyar </option>
                                    <option value="3">Sivan</option>
                                    <option value="4">Thammuz</option>
                                    <option value="5">Av</option>
                                    <option value="6">Elul</option>
                                    <option value="7">Tishrei</option>
                                    <option value="8">Cheshvan</option>
                                    <option value="9">Kislev</option>
                                    <option value="10">Tevet</option>
                                    <option value="11"> Shevat</option>
                                    <option value="12">Adar</option>
                                    <option value="13">Veadar</option>
                                </select>
                                </td>
                                <td>
                                    <input type="text" class="input-group-text text-center" name="year" value="" size="5" />
                                <input type="text" class="input-group-text text-center" name="leap" value="" size="36" readonly="readonly" hidden />
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="padding-botao" hidden>
                    <input type="button" value="Converter" onclick="calcHebrew();" class="btn btn-primary cor-botao" />
                </div>
            </form>

            <h4 class="title-calendario"> Calendário islâmico</h4>
            <form name="islamic" action="javascript:return false;">
                <div class="calendario-islamico-dados mb-3">
                
                   <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>Dia</th>
                            <th>Mês</th>
                            <th>Ano</th>
                        </tr>
                        <tr>
                            <td> <input class="input-group-text text-center"  type="text" name="day" value="" size="3" />
                            </td>
                            <td>
                                <select class="input-group-text text-center" name="month" size="1">
                                    <option value="1">Muharram</option>
                                    <option value="2">Safar</option>
                                    <option value="3">Rabi`al-Awwal</option>
                                    <option value="4">Rabi`ath-Thani</option>
                                    <option value="5">Jumada l-Ula</option>
                                    <option value="6">Jumada t-Tania</option>
                                    <option value="7">Rajab</option>
                                    <option value="8">Sha`ban</option>
                                    <option value="9">Ramadan</option>
                                    <option value="10">Shawwal</option>
                                    <option value="11">Dhu l-Qa`da</option>
                                    <option value="12">Dhu l-Hijja</option>
                                </select>
                                
                            </td>
                            <td><input class="input-group-text text-center" type="text" name="year" value="" size="5" />
                                <input class="input-group-text text-center" type="text" name="leap" value="" size="12" readonly="readonly" hidden /></td>
                        </tr>
                    </table>
                   </div>
                </div>

                <div class="padding-botao" hidden>
                    <input type="button" value="Converter" onclick="calcIslamic();" class="btn btn-primary cor-botao" />
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" language="JavaScript" src="astro.js"></script>
<script type="text/javascript" language="JavaScript" src="calendar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script type="text/javascript" language="JavaScript">
    if (location.search != "") {
        presetDataToRequest(location.search.substring(1));
    } else {
        setDateToToday();
calcGregorian();
    }
</script>
</body>
</html>
